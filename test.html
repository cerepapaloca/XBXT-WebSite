<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Borde Interno Redondeado</title>
  <style>
    :root {
      --mouse-x: 0vw;
      --mouse-y: 0vh;
      --border-width: 8px;      /* grosor del borde */
      --blur-strength: 15px;     /* difuminado del resplandor */
      --light-opacity: 0.5;      /* intensidad de la luz */
      --radius: 20px;            /* radio de los bordes */
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: #222;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-around;
      padding: 50px;
    }

    .box {
      position: relative;
      width: 200px;
      height: 200px;
      border-radius: var(--radius);
      overflow: hidden;
      margin: 20px;
    }

    /* 1) Resplandor difuso alrededor */
    .box::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(
              circle at var(--mouse-x) var(--mouse-y),
              rgba(255,255,255, var(--light-opacity)),
              transparent 60%
      );
      filter: blur(var(--blur-strength));
      border-radius: var(--radius);
      pointer-events: none;
      z-index: 0;
    }

    /* 2) “Relleno” negro interior, dejando solo el marco */
    .box::after {
      content: "";
      position: absolute;
      inset: var(--border-width);
      background: #000;
      border-radius: calc(var(--radius) - var(--border-width));
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>

<div class="box">hola</div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>

<script>
  document.addEventListener('mousemove', e => {
    document.documentElement.style.setProperty('--mouse-x', `${e.clientX}px`);
    document.documentElement.style.setProperty('--mouse-y', `${e.clientY}px`);
  });
</script>
</body>
</html>
